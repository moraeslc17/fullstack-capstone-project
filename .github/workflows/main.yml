name: Fullstack CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-frontend:
    name: Build React Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies (frontend)
        run: npm install
        working-directory: ./giftlink-frontend

      - name: Build frontend
        run: npm run build
        working-directory: ./giftlink-frontend

      - name: ✅ Frontend build success
        run: echo "✅ Frontend built successfully!"

  build-backend:
    name: Build Node Backend
    runs-on: ubuntu-latest
    needs: build-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies (backend)
        run: npm install
        working-directory: ./giftlink-backend

      - name: ✅ Backend build success
        run: echo "✅ Backend dependencies installed!"
